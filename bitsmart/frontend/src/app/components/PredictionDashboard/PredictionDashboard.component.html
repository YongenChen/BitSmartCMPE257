<mat-card class="card">
    <div class="container">
        <div class="left-column">
            <div>
                <p>Best Load Price: </p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="bestLoadPrice" readonly placeholder="$">
            </mat-form-field>
            <p>Profit/Loss</p>
            <mat-form-field appearance="outline">
                <input matInput [value]="profitLossPrefix + profitLoss" readonly [ngStyle]="{'color': profitLossColor}"
                    placeholder="$">
            </mat-form-field>
            <div>
                <p>Total Investment Amount: </p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="" readonly placeholder="$">
            </mat-form-field>
        </div>
        <div class="right-column">
            <div>
                <p>Best Sell Price: </p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="bestSellPrice" readonly placeholder="$">
            </mat-form-field>
            <p>Total Exit Amount: </p>
            <mat-form-field appearance="outline">
                <input matInput [value]="" readonly placeholder="$">
            </mat-form-field>
            <div>
                <p>Avg. Closing Price For Week: </p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="" readonly placeholder="$">
            </mat-form-field>
        </div>
    </div>
</mat-card>
